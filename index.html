    <style>
      :root {
        /* Light Theme */
        --color-bg: #F7F9FC;
        --color-surface: #FFFFFF;
        --color-surface-subtle: #F3F4F6;
        --color-text-primary: #1F2937;
        --color-text-secondary: #6B7281;
        --color-text-tertiary: #9CA3AF;
        --color-border-primary: #E5E7EB;
        --color-primary: #3B82F6;
        --color-primary-hover: #2563EB;
        --color-user-message-bg: #3B82F6;

        /* Structural and layout variables */
        --radius-sm: 0.25rem;
        --radius-md: 0.5rem;
        --radius-lg: 0.75rem;
        --radius-xl: 1rem;
        --radius-2xl: 1.5rem;

        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.07);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.07), 0 4px 6px -4px rgb(0 0 0 / 0.07);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        --shadow-bevel: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-bevel-deep: inset 0 2px 4px 0 rgb(0 0 0 / 0.05);

        --duration-fast: 150ms;
        --duration-normal: 300ms;
        --ease-out: cubic-bezier(0, 0, 0.2, 1);
      }

      html, body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body {
        background: linear-gradient(270deg, #c1dfc4, #deecdd, #a0d2eb, #e5eaf5);
        background-size: 800% 800%;
        animation: animateGradient 30s ease infinite;
        color: var(--color-text-primary);
        position: relative;
        min-height: 100vh;
        overflow: hidden;
      }
      
      @keyframes animateGradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes fadeSlideUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      
      .animate-fade-in { animation: fadeIn var(--duration-normal) var(--ease-out) forwards; }
      .animate-fade-slide-up { animation: fadeSlideUp var(--duration-normal) var(--ease-out) forwards; }
      .animate-scale-in { animation: scaleIn var(--duration-fast) var(--ease-out) forwards; }

    </style>
